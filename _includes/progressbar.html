<div id="progressbar_div" class="progressbar">
    <div class="progress_line">
        <div id="progress_line_softcap" class="progress_line_softcap" data-i18n="Softcap">SoftCap</div>
        <div class="progress_line_hardcap" data-i18n="Hardcap">HardCap</div>
        <div id="progress_line_current" class="progress_line_current" style="width: 0%"></div>
    </div>
    <div class="progress_row">
        <p class="progress_row_name" data-i18n="Current">Current</p>
        <p id="nowETH" class="progress_row_info"></p>
        <p class="progress_row_plus">+</p>
    </div>
    <div class="progress_row">
        <p id="nowBTC" class="progress_row_info"></p>
    </div>
    <div class="progress_row">
        <p class="progress_row_name" data-i18n="Total">Total</p>
        <p id="total" class="progress_row_info"></p>
    </div>
    <div class="progress_row">
        <p class="progress_row_name" data-i18n="bonus">Current bonus</p>
        <p class="progress_row_info">30%</p>
    </div>
    <div class="progress_row">
        <p class="progress_row_name" data-i18n="softcap">SoftCap</p>
        <p class="progress_row_info">10000 ETH</p>
    </div>
    <div class="progress_row">
        <p class="progress_row_name" data-i18n="hardcap">HardCap</p>
        <p class="progress_row_info">30000 ETH</p>
    </div>
    <div class="progress_row">
        <p class="progress_row_name" data-i18n="price">ICO price</p>
        <p class="progress_row_info">1 eee = 0.0002 ETH</p>
    </div>
</div>
